<html>

<head>
  <title>Click the targets!</title>

  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <script src="libs/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="libs/jquery.color-2.1.2.min.js" type="text/javascript"></script>
  <script src="libs/mturk.js" type="text/javascript"></script>
  <script src="scripts/gup.js" type="text/javascript"></script>
  <script src="scripts/funcs_logging.js" type="text/javascript"></script>
  <script src="scripts/page.js" type="text/javascript"></script>
</head>

<body>
  <div id="countdown-container">
	<div id="countdown-bar"></div>
  </div>
  <div id="target-zone">
  </div>

  <div id="feedback">
    <div id="score"></div>

	<div id="description">
		Click on the <b>center</b> of the targets as quickly and as accurately as you can.
	</div>

	<div id="buttondesc">
		Press start to begin.
	</div>

    <input id="start" type="button" value="Start!"></input>
	<form id="mturk_form">
      <button id="submitbutton" class="btn" type="submit" style="display:none;">Submit</button>
      <input type="hidden" name="foo" value="bar">
    </form>
  </div>
</body>

</html>
